<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Contact - Innovantum Scientific</title>
  <meta name="description" content="Contact Innovantum Scientific for consulting in sensors, MEMS, and biomedical devices.">
  <style>
    body {
      font-family: system-ui, Arial, sans-serif;
      margin: 0;
      padding: 0;
      line-height: 1.5;
      color: #111;
    }
    header {
      padding: 40px 20px;
      text-align: center;
      background: #f5f5f5;
    }
    nav {
      text-align: center;
      margin-top: 20px;
    }
    nav a {
      margin: 0 15px;
      text-decoration: none;
      color: #007acc;
      font-weight: bold;
      padding-bottom: 2px;
    }
    nav a.active {
      border-bottom: 2px solid #007acc;
    }
    main {
      max-width: 600px;
      margin: 40px auto;
      padding: 20px;
    }
    input, textarea {
      width: 100%;
      padding: 10px;
      margin: 10px 0 20px 0;
      border-radius: 6px;
      border: 1px solid #ccc;
      font-family: Arial, sans-serif;
      font-size: 1em;
    }
    button {
      padding: 10px 20px;
      background: #007acc;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-weight: bold;
    }
    button:hover {
      background: #005fa3;
    }
    .thankyou {
      background: #e0f7e9;
      border: 1px solid #77c493;
      padding: 15px;
      margin-bottom: 20px;
      border-radius: 6px;
      color: #046837;
    }
    footer {
      text-align: center;
      padding: 30px;
      color: #777;
    }
  </style>
</head>
<body>
  <header>
    <h1>Contact Innovantum Scientific</h1>
    <nav>
      <a href="index.html">Home</a>
      <a href="about.html">About</a>
      <a href="contact.html" class="active">Contact</a>
    </nav>
  </header>

  <main>
    <!-- Thank-you message, hidden by default -->
    <div id="thankyou" class="thankyou" style="display:none;">
      Thank you for your message! We will get back to you shortly.
    </div>

    <form id="contactForm">
      <input type="text" name="name" placeholder="Your Name" required>
      <input type="email" name="email" placeholder="Your Email" required>
      <textarea name="message" placeholder="Your Message" rows="6" required></textarea>
      <button type="submit">Send Message</button>
    </form
