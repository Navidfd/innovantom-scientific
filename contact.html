<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Contact - Innovantum Scientific</title>
  <style>
    body {
      font-family: system-ui, Arial, sans-serif;
      margin: 0;
      padding: 0;
      line-height: 1.5;
      color: #111;
    }
    header {
      padding: 40px 20px;
      text-align: center;
      background: #f5f5f5;
    }
    nav {
      text-align: center;
      margin-top: 20px;
    }
    nav a {
      margin: 0 15px;
      text-decoration: none;
      color: #007acc;
      font-weight: bold;
    }
    main {
      max-width: 600px;
      margin: 40px auto;
      padding: 20px;
    }
    .thank-you {
      background: #e0ffe0;
      border: 1px solid #00aa00;
      padding: 15px 20px;
      border-radius: 6px;
      margin-bottom: 20px;
      color: #006600;
      font-weight: bold;
      text-align: center;
    }
    form label {
      display: block;
      margin-bottom: 6px;
      font-weight: bold;
    }
    form input, form textarea {
      width: 100%;
      padding: 10px;
      margin-bottom: 16px;
      border: 1px solid #ccc;
      border-radius: 6px;
      box-sizing: border-box;
    }
    form button {
      padding: 12px 24px;
      background: #007acc;
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
    }
    footer {
      text-align: center;
      padding: 30px;
      color: #777;
    }
  </style>
</head>
<body>
  <header>
    <h1>Contact Innovantum Scientific</h1>
    <nav>
      <a href="index.html">Home</a>
      <a href="contact.html">Contact</a>
    </nav>
  </header>

  <main>
    <div id="thankMessage" class="thank-you" style="display:none;">
      Thank you! Your message has been submitted. We appreciate your interest and will get back to you soon.
    </div>

    <form id="contactForm" action="https://formsubmit.co/contact@innovsci.com" method="POST">
      <input type="hidden" name="_next" value="contact.html?submitted=true">
      <input type="hidden" name="_subject" value="New message from Innovantum Scientific website">

      <label for="name">Name:</label>
      <input type="text" id="name" name="name" required>

      <label for="email">Email:</label>
      <input type="email" id="email" name="email" required>

      <label for="message">Message:</label>
      <textarea id="message" name="message" rows="6" required></textarea>

      <button type="submit">Send Message</button>
    </form>
  </main>

  <footer>Â© 2025 Innovantum Scientific</footer>

  <script>
    // Show thank you message if ?submitted=true is in URL
    const params = new URLSearchParams(window.location.search);
    if (params.get('submitted') === 'true') {
      document.getElementById('thankMessage').style.display = 'block';
      // Optionally hide the form after submission
      document.getElementById('contactForm').style.display = 'none';
    }
  </script>
</body>
</html>
